<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raav | Coming Soon</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #0e0e0e;
        color: #ffffff;
        min-height: 100vh;
      }

      .hero {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
        isolation: isolate;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1;
      }

      .hero img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        z-index: 0;
      }

      .hero__content {
        position: relative;
        z-index: 2;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.4em;
        font-size: clamp(1rem, 1vw + 0.75rem, 1.3rem);
      }

      .hero__content span {
        display: block;
        font-size: clamp(2rem, 6vw, 4rem);
        letter-spacing: 0.2em;
        margin-top: 0.5em;
      }

      footer {
        position: fixed;
        bottom: 1.5rem;
        width: 100%;
        text-align: center;
        font-size: 0.85rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <main class="hero">
      <img src="assets/logo.svg" alt="Raav Logo" />
      <div class="hero__content">
        Coming Soon
        <span>Raav</span>
      </div>
    </main>
    <footer>Designed with love</footer>
  </body>
</html>
